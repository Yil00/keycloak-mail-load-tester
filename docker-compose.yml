# Variables dans .env (voir env.dist)
# Ports, Postgres, Keycloak admin : KEYCLOAK_PORT, POSTGRES_*, KEYCLOAK_ADMIN_*

services:

  postgres:
    image: postgres:16
    container_name: keycloak_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-keycloak}
      POSTGRES_USER: ${POSTGRES_USER:-keycloak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keycloak_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keycloak}"]
      interval: 5s
      timeout: 5s
      retries: 10

  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    image: keycloak-with-events:26.0
    container_name: keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-keycloak}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-keycloak_password}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_HTTP_METRICS_HISTOGRAMS_ENABLED: "true"
      # Event metrics : la feature est activée dans l'image (Dockerfile.keycloak). Ne pas définir KC_EVENT_METRICS_USER_ENABLED au runtime (conflit avec le build).
      KC_EVENT_METRICS_USER_EVENTS: "login,logout"
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
      - "${KEYCLOAK_MANAGEMENT_PORT:-9000}:9000"
    # start --optimized pour utiliser le build inclus (feature user-event-metrics) ; hostname pour HTTP local
    command: start --optimized --http-enabled=true --hostname=localhost
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started

  keycloak-session-exporter:
    image: python:3.11-slim
    container_name: keycloak_session_exporter
    working_dir: /app
    volumes:
      - .:/app:ro
    environment:
      KEYCLOAK_URL: http://host.docker.internal:${KEYCLOAK_PORT:-8080}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-master}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      EXPORTER_PORT: "9091"
    command: ["sh", "-c", "pip install -q requests python-dotenv && exec python src/keycloak_session_exporter.py"]
    ports:
      - "9091:9091"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:9091/health', timeout=3)"]
      interval: 10s
      start_period: 90s
      timeout: 5s
      retries: 3
    depends_on:
      - keycloak

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - keycloak
      - keycloak-session-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://localhost:${GRAFANA_PORT:-3000}"
      GF_INSTALL_PLUGINS: ""
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    command: ["-storage", "memory"]

volumes:
  postgres_data:
